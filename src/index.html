<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf3twe4CQUET2N3D4hhNGfRPv2pdd5JNnifcdmfHZdm9-X1WBD&s">
      <h1>Find Seattle Doctors</h1>
      <hr class="my-4">
      <h5><em>search to suit your needs</em></h5>
    </div>
    <div>
      <form class="doctorName">
        <label>If you know the doctor's name you'd like to find, enter it below</label>
        <input id="inputName" type="text">
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <form class="doctorSpecialty">
        <label>If you want to lookup your doctor by specialty, enter your condition below</label>
        <input id="inputCondition" type="text">
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div>
      <ul id="doctorList"></ul>
      <ul id="specialistList"></ul>
    </div>
  </body>
</html>
